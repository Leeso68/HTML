<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="이소정 프로필 링크">
    <meta property="og:description" content="간단한 링크 트리 연습">
    <meta property="og:image content="water.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lee Sojeonh portfolio</title>
    <style>
        body {
            background-color: rgb(217, 254, 255);
        }
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 2px solid rgb(0, 102, 255); border-style: dotted;
            background-image: url('water.png');
            background-position: center;
            background-size: cover ;
        }
        .main{
            margin-top: 20px;
            color: rgb(0, 0, 0); 
            font-size: 20px; 
            -webkit-text-stroke-width: 0.5px;
            -webkit-text-stroke-color: rgb(0, 0, 0);
            
        }
        .sub{
            color:rgb(0, 0, 0);
            font-size: 14px;
            margin-bottom: 20px;
            -webkit-text-stroke-width: 0.5px;
            -webkit-text-stroke-color: rgb(0, 0, 0);
        }
        .wrap{
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: rgb(200, 253, 255);
            border-radius: 8px;
            border: 2px solid rgb(0, 102, 255); border-style: inset;

            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">イソジョン</h1>
        <p class="sub">すごいな開発者</p>
        <a href="https://www.instagram.com/">instagram</a>
        <a href="https://www.naver.com/">Naver</a>
        <a href="https://www.google.co.kr/">Google</a>
    </div>
</body>
</html>
